<!DOCTYPE html>
<html>
<head>
  <title>Project Report Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Project Report Submission</h1>
    <form action="data.php" method="post" enctype="multipart/form-data" >
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="student_ID" placeholder="Student-ID" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="program" placeholder="Program" required>
      <input type="text" name="semester" placeholder="Semester" required>
      <input type="text" name="project_title" placeholder="Title of Project" required>
      <input type="file" name="report" accept=".pdf,.doc,.docx,.jpg">
      <input type="submit" value="Submit Report">
    </form>
  </div>
</body>
</html>
